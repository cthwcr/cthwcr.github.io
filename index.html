<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/head.jpg">
    <title>今天又近了一天哟！</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        nav {
            width: 100%;
            height: 50px;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            background-color: #9b9fa1;
            color: #fff;
            background: url(./images/img2.jpg) no-repeat;
            color: pink;
            font-weight: bold;
        }
        
        .box1 {
            width: 100%;
            height: 555px;
            line-height: 100px;
            background: url(./images/4.jpg) no-repeat;
            background-size: 100%;
            box-shadow: 1px 1px 20px 1px #333333;
            font-size: 18px;
            font-weight: bold;
            color: #f86934;
            position: relative;
            text-align: center;
        }
        
        #time {
            width: 100%;
            margin: 0 auto;
        }
        
        #love {
            position: absolute;
            left: 37%;
            top: 120px;
            color: #fff;
            line-height: 30px;
            font-size: 20px;
        }
        
        #love pre {
            position: absolute;
            right: 15px;
            font-weight: 700;
        }
        
        #divclick {
            width: 30px;
            height: 30px;
            background: url(./images/love2.png);
            background-size: 30px;
            position: absolute;
            left: 20px;
            top: 15px;
        }
        
        #content {
            position: absolute;
            width: 80%;
            line-height: 30px;
            background-color: rgba(246, 213, 229, .5);
            top: 100px;
            left: 10%;
            font-size: 16px;
            text-align: left;
            color: #fff;
            color: #333333;
        }
    </style>
</head>

<body>
    <nav>
        <p>四周年</p>
        </p>
    </nav>
    <div class="box1" id="box1">
        <div id="time"></div>
    </div>
    <div id="love">
        如果是去见宝宝,那我一定是跑着 <br /><pre>-猪猪</pre>
    </div>
    <div id="divclick"></div>

    <div id="content" style="display: none;">
        <p>
            eat
            <br /> 1.凉拌菜 2.鸡爪煲 3.炸土豆<br />4.卤肉卷 5.关东煮 6.花甲粉<br /> 7.豆汤饭 8.螺蛳粉 9.炒饭<br />10. 11. 12. <br /> play
            <br /> 1.逛校园 2.动物园 3.春熙路 4.温泉(游泳)
        </p>
    </div>
    </div>

    <script>
        let get = document.getElementById("time");
        let click = document.getElementById("divclick");
        let content = document.getElementById("content")
        let day = 0,
            hour = 0,
            minute = 0,
            second = 0,
            nowTime = 0,
            time = 0;
        click.onclick = function() {
            if (content.style.display == "none")
                content.style.display = "block";
            else
                content.style.display = "none";
        };

        let wantTime = new Date("2021-5-3 14:30");
        //获取时间的函数
        function gettime() {
            nowTime = new Date();
            time = wantTime - nowTime;
            time /= 1000;
            day = parseInt(time / (24 * 60 * 60));
            hour = parseInt(time / (60 * 60) % 24);
            minute = parseInt(time / 60 % 60);
            second = parseInt(time % 60);
            get.innerText = `倒计时：${day}天${hour}时${minute}分${second}秒`
            setInterval(() => {
                gettime();
            }, 1000);
        }
        gettime();
    </script>
</body>

</html>
