<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天又近了一天哟！</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        nav {
            width: 100%;
            height: 50px;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            background-color: #9b9fa1;
            color: #fff;
            background: url(./images/img2.jpg) no-repeat;
            color: pink;
            font-weight: bold;
        }
        
        .box1 {
            width: 100%;
            height: 555px;
            background-color: pink;
            margin: 0 auto;
            line-height: 100px;
            background: url(./images/4.jpg) no-repeat;
            background-size: 100%;
            box-shadow: 1px 1px 20px 1px #333333;
            font-size: 18px;
            font-weight: bold;
            color: #f86934;
            text-align: center;
            position: relative;
        }
        
        #time {
            width: 100%;
        }
        
        #divclick {
            width: 20px;
            height: 20px;
            background: url(./images/love2.png);
            background-size: 20px;
            position: absolute;
            left: 0px;
            top: 40px;
        }
        
        #content {
            position: absolute;
            width: 80%;
            line-height: 30px;
            background-color: rgba(246, 213, 229, .5);
            top: 100px;
            left: 10%;
            font-size: 16px;
            text-align: left;
            color: #fff;
            color: #333333;
        }
    </style>
</head>

<body>
    <nav>
        <p>我们的小窝</p>
    </nav>
    <div class="box1" id="box1">
        <div id="time"></div>
        <div id="divclick"></div>
        <div id="content" style="display: none;">
            <p>
                eat
                <br /> 1.火锅 2.钵钵鸡 3.螺蛳粉<br />4.豆汤饭 5.炸土豆 6.关东煮<br /> 7.鸡爪煲 8.梅干菜扣肉饼 9.烤肉<br />10.火锅冒菜 11.炸鸡(烧酒) 12.卤肉卷 <br /> play
                <br /> 1.春熙路 2.天府广场 3.逛学校 4.逛广场
            </p>
        </div>
    </div>

    <script>
        window.onload = function() {
            let get = document.getElementById("time");
            let click = document.getElementById("divclick");
            let content = document.getElementById("content")
            let day = 0,
                hour = 0,
                minute = 0,
                second = 0,
                timeover = "";
            click.onclick = function() {
                if (content.style.display == "none")
                    content.style.display = "block";
                else
                    content.style.display = "none";
            };

            function gettime() {
                let time = new Date();
                let y = time.getFullYear();
                let d = time.getDate();
                let h = time.getHours();
                let mi = time.getMinutes();
                let s = time.getSeconds();
                day = 0, hour = 0, minute = 0, second = 0, timeover = "";
                if (y == 2020) {
                    day = 31 - d + 4;
                }
                if (y == 2021) {
                    day = 5 - day - 1;
                    if (day < 10) {
                        day = "0" + day;
                    }
                }
                hour = 24 - h - 1;
                minute = 60 - mi;
                second = 60 - s;
                if (hour == -1) {
                    hour == 0;
                }
                if (hour < 10 && hour != 0) {
                    hour = "0" + hour;
                }
                if (minute < 10 && minute != 0) {
                    minute = "0" + minute;
                }
                if (second < 10 && second != 0) {
                    second = "0" + second;
                }

                timeover = day + " 天 " + hour + " 时 " + minute + " 分 " + second + " 秒";
                get.innerHTML = "倒计时：" + timeover;
                time = null;
            }
            setInterval(() => {
                gettime();
            }, 1000);

        }
    </script>
</body>

</html>
